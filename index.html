<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hola, Paloma 🕊️</h1>
  <p>Bienvenida a tu primer sitio web con Git y GitHub 🚀</p>

  <img src="img/gato saludando.webp" alt="Gatito adorable" class="imagen">

  <br><br>
  <button class="boton" onclick="saludar()">Mostrar saludo</button>
  <button class="boton" onclick="cambiarFondo()">Cambiar fondo</button>

  <div id="mensaje" class="mensaje"></div>

  <br><br>
  <form onsubmit="enviarFormulario(event)">
    <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
    <button type="submit" class="boton">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
